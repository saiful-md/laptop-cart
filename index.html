<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shoping card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <body>
        <h1>Hello shoping card !</h1>
        <main>
            <section>
                <h2>lenovo laptop</h2>
                <div class="laptops">
                    <div class="laptop">
                        <h3 class="heading">laptop - 1</h3>
                        <div class="laptop-content">
                            <div>
                                <img src="images/download.jfif" alt="">
                                  <h3 class="paragraph">Lenovo IdeaPad Slim 3 Ryzen 3 3250U  15.6" FHD Laptop
                                AMD Ryzen 3 3250U (2.6GHz </h3>
                            </div>
                            <div>
                                <button id="minus1-button"><i class="fas fa-minus"></i></button>
                                <input id="product1-number" class="input-number" type="text" value="1">
                                <button id="plus1-button"><i class="fas fa-plus"></i></button>
                                <div class="total-price">
                                    <h4>Price: $<span id="product1-price">300</span></h4>
                                    <h4>Tax: $<span id="tax1-amount">30</span></h4>
                                    <hr>
                                    <h4>Total Price: $<span id="product1-total-price">330</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="laptop">
                        <h3 class="heading">laptop - 2</h3>
                        <div class="laptop-content">
                            <div>
                                <img src="images/download (1).jfif" alt="">
                                <h3 class="paragraph">Lenovo Ideapad Slim 3 AMD Dual Core 3020e 14" HD Laptop</h3>
                            </div>
                            <div>
                                <button id="minus2-button"><i class="fas fa-minus"></i></button>
                                <input id="product2-number" class="input-number" type="text" value="1">
                                <button id="plus2-button"><i class="fas fa-plus"></i></button>
                                <div class="total-price">
                                    <h4>Price: $<span id="product2-price">400</span></h4>
                                    <h4>Tax: $<span id="tax2-amount">40</span></h4>
                                    <hr>
                                    <h4>Total Price: $<span id="product2-total-price">440</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <script src="app.js"></script>
</body>
</html>
